---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  {% if page.tags %}
  <div class="tags">
    <span class="tags-label">Tags:</span>
    {% for tag in page.tags %}
      <a href="{{ site.baseurl }}/tags#{{ tag | slugify }}" class="tag">{{ tag }} ({{ site.tags[tag].size }})</a>
    {% endfor %}
  </div>
  {% endif %}

  {% include disqus.html %}
</article>
